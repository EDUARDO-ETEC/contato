     <h1>Formulario de contato</h1>

<form class="fundo">
    <fieldset>
     <div class="distancia">
        <label>Nome: </label>
        <input type="text" placeholder="Digite seu nome...">
     </div>
    </fieldset>
<fieldset>
 <div class="genero">
        <h2>Genero:</h2>
        <input type="radio" id="masculino" name="gender" value="macho">
     <label for="macho">Masculino</label><br>
    <input type="radio" id="feminino" name="gender" value="femea">
    <label for="femea">Feminino</label><br>
    <input type="radio" id="javascript" name="gender" value="outro">
    <label for="outro">Outro</label>
 </div>
</fieldset>
<fieldset>
<div>
    Data de Nascismento: <input type="date" name="nascismento">
</div>
</fieldset>
<fieldset>
    <div class="musica">
        <h2>Gosto Musical:</h2>
         <input type="checkbox" id="html" name="fav_language" value="HTML">
         <label for="html">Pagode</label><br>
         <input type="checkbox" id="css" name="fav_language" value="CSS">
         <label for="css">Rock</label><br>
         <input type="checkbox" id="javascript" name="fav_language" value="JavaScript">
         <label for="javascript">Samba</label>
         
</fieldset>
    </div>
<fieldset>
    <div class="escola">
        <label for="escola">Escolha sua Escolariedade:</label>

            <option value="Ensino Fundamental">Ensino Fundamental</option>

</fieldset>

</fieldset>
